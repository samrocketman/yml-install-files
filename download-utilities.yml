versions:
  cyclonedx: 0.24.2
  docker-compose: 2.18.1
  dumb-init: 1.2.5
  gh: 2.29.0
  gimme: master
  goss: 0.3.22
  helm: 3.12.0
  jq: 1.6
  kubectl: 1.27.2
  kubeval: 0.16.1
  kustomize: 5.0.3
  minikube: 1.30.1
  yq: 4.33.3


defaults: &defaults
  # dest could be /usr/local/bin in Docker builds
  dest: ./scratch
  perm: '0755'
  # owner: someuser is also available
  # pre_command: shell scripting available
  # post_command: shell scripting available
utility:
  cyclonedx:
    <<: *defaults
    os:
      Linux: linux
      Darwin: osx
    arch:
      x86_64: x64
      aarch64: arm64
    download: https://github.com/CycloneDX/cyclonedx-cli/releases/download/v${version}/cyclonedx-${os}-${arch}
    update: >
      curl -sSfI https://github.com/CycloneDX/cyclonedx-cli/releases/latest |
      awk '$1 == "location:" { gsub(".*/v?", "", $0); print}'
  docker-compose:
    <<: *defaults
    os:
      Linux: linux
      Darwin: darwin
    arch:
      arm64: aarch64
    download: https://github.com/docker/compose/releases/download/v${version}/docker-compose-${os}-${arch}
    update: >
      curl -sSfI https://github.com/docker/compose/releases/latest |
      awk '$1 == "location:" { gsub(".*/v?", "", $0); print}'
  dumb-init:
    <<: *defaults
    only: "[ ${os} = Linux ]"
    download: https://github.com/Yelp/dumb-init/releases/download/v${version}/dumb-init_${version}_${arch}
    update: >
      curl -sSfI https://github.com/Yelp/dumb-init/releases/latest |
      awk '$1 == "location:" { gsub(".*/v?", "", $0); print}'
  gh:
    <<: *defaults
    os:
      Linux: linux
      Darwin: macOS
    arch:
      x86_64: amd64
      aarch64: arm64
    extension: >
      if [ ${os} = macOS ]; then
        echo zip;
      else
        echo tar.gz;
      fi
    extract: >
      if [ ${extension} = zip ]; then
        (
          cat > /tmp/file.zip;
          unzip -o -j -d ${dest} /tmp/file.zip '*/bin/gh';
        ) && rm -f /tmp/file.zip || rm -f /tmp/file.zip;
      else
        tar -xzC ${dest}/ --overwrite --wildcards --no-same-owner --strip-components=2 '*/bin/gh';
      fi
    download: https://github.com/cli/cli/releases/download/v${version}/gh_${version}_${os}_${arch}.${extension}
    update: >
      curl -sSfI https://github.com/cli/cli/releases/latest |
      awk '$1 == "location:" { gsub(".*/v?", "", $0); print}'
  gimme:
    <<: *defaults
    download: https://raw.githubusercontent.com/travis-ci/gimme/${version}/gimme
  goss:
    <<: *defaults
    os:
      Linux: linux
      Darwin: alpha-darwin
    arch:
      x86_64: amd64
      aarch64: arm64
    # Mac OS is alpha and Mac only supports AMD64.  Linux supports arm and AMD64
    only: "[ ! ${os} = alpha-darwin ] || [ ${arch} = amd64 ]"
    download: https://github.com/goss-org/goss/releases/download/v${version}/goss-${os}-${arch}
    update: >
      curl -sSfI https://github.com/goss-org/goss/releases/latest |
      awk '$1 == "location:" { gsub(".*/v?", "", $0); print}'
  helm:
    <<: *defaults
    pre_command: rm -f ${dest}/${utility}
    download: https://get.helm.sh/helm-v${version}-${os}-${arch}.tar.gz
    extract: >
      (
        if [ ${os} = darwin ]; then
          tar -xzC ${dest}/ --no-same-owner --strip-components=1 '*/helm';
        else
          tar -xzC ${dest}/ --overwrite --wildcards --no-same-owner --strip-components=1 '*/helm';
        fi;
      )
    os:
      Linux: linux
      Darwin: darwin
    arch:
      x86_64: amd64
      aarch64: arm64
    update: >
      curl -sSfI https://github.com/helm/helm/releases/latest |
      awk '$1 == "location:" { gsub(".*/v?", "", $0); print}'
  jq:
    <<: *defaults
    only: "[ ${arch} = x86_64 ]"
    os:
      Linux: linux64
      Darwin: osx-amd64
    download: https://github.com/stedolan/jq/releases/download/jq-${version}/jq-${os}
    update: >
      curl -sSfI https://github.com/stedolan/jq/releases/latest |
      awk '$1 == "location:" { gsub(".*/jq-", "", $0); print}'
  kubectl:
    <<: *defaults
    os:
      Linux: linux
      Darwin: darwin
    arch:
      x86_64: amd64
      aarch64: arm64
    download: https://dl.k8s.io/release/v${version}/bin/${os}/${arch}/kubectl
    update: >
      curl -sSfL https://dl.k8s.io/release/stable.txt |
      awk '{gsub("v", "", $0); print}'
  kubeval:
    <<: *defaults
    only: "[ ${arch} = amd64 ]"
    os:
      Linux: linux
      Darwin: darwin
    arch:
      x86_64: amd64
    pre_command: rm -f ${dest}/${utility}
    extract: tar -xzC ${dest}/ --no-same-owner kubeval
    download: https://github.com/instrumenta/kubeval/releases/download/v${version}/kubeval-${os}-${arch}.tar.gz
    update: >
      curl -sSfI https://github.com/instrumenta/kubeval/releases/latest |
      awk '$1 == "location:" { gsub(".*/v?", "", $0); print}'
  kustomize:
    <<: *defaults
    pre_command: rm -f ${dest}/${utility}
    download: https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv${version}/kustomize_v${version}_${os}_${arch}.tar.gz
    extract: tar -xzC ${dest}/ --no-same-owner kustomize
    os:
      Linux: linux
    arch:
      x86_64: amd64
      aarch64: arm64
    update: >
      curl -sSfI https://github.com/kubernetes-sigs/kustomize/releases/latest |
      awk '$1 == "location:" { gsub(".*/v?", "", $0); print}'
  minikube:
    <<: *defaults
    os:
      Linux: linux
    arch:
      x86_64: amd64
      aarch64: arm64
    download: https://github.com/kubernetes/minikube/releases/download/v${version}/minikube-${os}-${arch}
    update: >
      curl -sSfI https://github.com/kubernetes/minikube/releases/latest |
      awk '$1 == "location:" { gsub(".*/v?", "", $0); print}'
  yq:
    <<: *defaults
    os:
      Linux: linux
    arch:
      x86_64: amd64
      aarch64: arm64
    download: https://github.com/mikefarah/yq/releases/download/v${version}/yq_${os}_${arch}
    update: >
      curl -sSfI https://github.com/mikefarah/yq/releases/latest |
      awk '$1 == "location:" { gsub(".*/v?", "", $0); print}'
